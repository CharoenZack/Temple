<div class="ui-g">
  <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
    <div style="text-align:center">
      <h1>ขออนุมัติพิเศษ</h1>
    </div>
    <div class="line"></div>
    <div class="container">
      <div class="row">
        <div class="ui-g">
          <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
            <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
            <!-- <p-messages [value]="msgs"></p-messages> -->
            <p-table [columns]="cols" [paginator]="true" [rows]="10" [responsive]="true">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th pSortableColumn="date">
                    วันที่
                    <p-sortIcon field="date" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th pSortableColumn="name" class="ui-p-4">
                    ชื่อคอร์ส
                    <p-sortIcon field="name" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th pSortableColumn="courseName" class="ui-p-5">
                    สถานที่
                    <p-sortIcon field="courseName" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th pSortableColumn="annotaion" class="ui-p-6">
                    หมายเหตุ
                    <p-sortIcon field="annotaion" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th>

                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns;" [routerLink]="['/courses',rowData['id']]">
                    <span class="ui-column-title">{{col.header}}</span>
                    {{rowData[col.field]}}
                  </td>
                  <td>
                    <div class="ui-g">
                      <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-6">
                        <button pButton type="button" label="อนุมัติ" class="ui-button-warning"
                          (click)="confirm1()" ></button>
                      </div>
                    </div>
                    <div class="ui-g">
                      <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-6">
                        <button pButton type="button" label="ไม่อนุมัติ" class="ui-button-secondary"></button>
                      </div>
                    </div>

                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<p-toast position="center" key="approvalMessage"  [modal]="true" [baseZIndex]="99999">
  <ng-template let-message pTemplate="message">
    <div style="text-align: center">
      <i class="pi pi-times" style="font-size: 3em"></i>
      <h3>{{message.summary}}</h3>
    </div>
    <div class="ui-g ui-fluid">
      <div class="ui-g-6">
        <button type="button" pButton (click)="onApprove()" label="ยืนยัน" class="ui-button-warning"></button>
    </div>
    <div class="ui-g-6">
        <button type="button" pButton (click)="onReject()" label="ยกเลิก" class="ui-button-secondary"></button>
    </div>
    </div>
  </ng-template>
</p-toast>
