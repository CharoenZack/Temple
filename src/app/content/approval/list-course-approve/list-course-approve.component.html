<div class="ui-g">
    <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
        <div style="text-align:center">
            <h1>ขออนุมัติพิเศษ</h1>
        </div>
        <div class="line"></div>
        <div class="container">
            <div class="row">
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
                        <p-table [columns]="cols" [value]="courses" [paginator]="true" [rows]="1" [responsive]="true" selectionMode="single" [lazy]="true" (onLazyLoad)="loadCarsLazy($event)" [totalRecords]="totalRecords" [loading]="loading">
                            <ng-template pTemplate="header" let-columns>
                                <tr>
                                    <th *ngFor="let col of columns">{{col.header}}</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowData let-columns="columns">
                                <tr [pSelectableRow]="rowData">
                                    <td *ngFor="let col of columns">{{rowData[col.field]}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>
