<div class="ui-g">
  <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
    <div style="text-align:center">
      <h1>ขออนุมัติพิเศษ</h1>
    </div>
    <div class="line"></div>
    <div class="container">
      <div class="ui-g">
        <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
          <p-table
            #dt
            [columns]="cols"
            [value]="courses"
            [paginator]="true"
            [rows]="10"
            [responsive]="true"
            selectionMode="single"
            [(selection)]="selectedCourse"
            (onRowSelect)="onRowSelect($event)"
            [lazy]="true"
            (onLazyLoad)="loadData($event)"
            [totalRecords]="totalRecords"
            [loading]="loading"
          >
            <ng-template pTemplate="caption">
              <div style="text-align: right">
                <div class="ui-g">
                  <fa-icon [icon]="['fas', 'search']" style="margin:4px 4px 0 0"></fa-icon>
                  <input type="text" pInputText placeholder="Global Filter"
                         (input)="dt.filterGlobal($event.target.value, 'contains')">
                </div>
              </div>

            </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th *ngFor="let col of columns">
                  {{col.header}}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                  <span class="ui-column-title">{{col.header}}</span>
                  {{col.field == "conditionMin" ? "ต้องผ่านการเรียนคอร์สมาอย่างน้อย " + rowData[col.field] + " คอร์ส" : rowData[col.field]}}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>

      </div>
    </div>
  </div>

</div>
