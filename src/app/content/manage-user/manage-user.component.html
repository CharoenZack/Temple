<div class="ui-g">
  <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
    <div style="text-align:center">
      <h1>สมาชิก</h1>
    </div>
    <div class="line"></div>
    <br>
    <div class="container">
      <div class="row">
        <div class="ui-g">

          <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">

            <p-table [paginator]="true" [value]='personal' [rows]="10" [responsive]="true" selectionMode="single">
              <ng-template pTemplate="caption">
                <div style="text-align:left">
                  <button pButton type="button" label="เพิ่ม" class="ui-button-info" style="width: 20%"
                    [routerLink]="[ '/users/create']"></button>
                </div>

              </ng-template>
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="name">
                    สมาชิก
                    <p-sortIcon field="name" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th pSortableColumn="roleName">
                    สิทธิ์การเข้าใช้งาน
                    <p-sortIcon field="roleName" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th pSortableColumn="detail">
                    ข้อมูลการติดต่อ
                    <p-sortIcon field="detail" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th>

                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData>
                <tr >
                  <td [pSelectableRow]="rowData">
                    {{rowData.titleName}} {{rowData.fname}} {{rowData.lname}}
                  </td>
                  <td [pSelectableRow]="rowData" style="text-align: center">
                    {{rowData.roleName}}
                  </td>
                  <td [pSelectableRow]="rowData">
                    <i class="pi pi-envelope"></i> {{rowData.email}} <br>
                    <i class="pi pi-mobile"></i> {{rowData.tel}}
                  </td>
                  <td>
                    <div style="text-align:center">
                      <button pButton type="button" [routerLink]="[ '/users',rowData.id,'edit']" label="แก้ไข"
                        class="ui-button-warning" style="width: 100%;"></button>
                      <!-- <button pButton type="button" (click)="deleteUser(rowData.id)" label="ลบ" class="ui-button-danger"
                        style="width: 40%;margin-left: 5mm"></button> -->
                    </div>

                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>

  </div>
