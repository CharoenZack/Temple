<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
  <div class="row">
    <div class="ui-g-12 ui-lg-9 ui-md-10 ui-sm-12 container">
      <app-profile-form (data)='onSubmit($event)'>
      </app-profile-form>
    </div>
  </div>
</div>

<p-toast position="center" key="warning" [modal]="true" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <div *ngIf="typeMessage=='success'">
                <i class="pi pi pi-check" style="font-size: 3em"></i>
            </div>
            <div *ngIf="typeMessage=='fail'">
                <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            </div>

            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="container ui-g-6">
                <button type="button" pButton (click)="onReject()" label="ตกลง" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>
