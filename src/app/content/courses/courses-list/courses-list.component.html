<div class="ui-g">
  <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
    <div style="text-align:center">
      <h1>ตารางคอร์ส</h1>
    </div>
    <div class="line"></div>

    <div class="container">
      <div class="row">
        <div class="ui-g">
          <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
            <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
            <p-messages [value]="msgs"></p-messages>
            <p-table [columns]="cols" [value]="courses" [paginator]="true" [rows]="10" [responsive]="true">
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th pSortableColumn="date">
                    วันที่
                    <p-sortIcon field="date" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th pSortableColumn="name" class="ui-p-4">
                    ชื่อคอร์ส
                    <p-sortIcon field="name" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th pSortableColumn="location" class="ui-p-5">
                    สถานที่
                    <p-sortIcon field="location" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th pSortableColumn="conditionMin" class="ui-p-6">
                    หมายเหตุ
                    <p-sortIcon field="conditionMin" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th class="ui-p-6">
                    สถานะ
                  </th>
                  <th>

                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                  <td *ngFor="let col of columns;" [routerLink]="['/courses',rowData['id']]">
                    <div *ngIf="rowData[col.field] != rowData['status']">
                      <span class="ui-column-title">{{col.header}}</span>
                      <div *ngIf="rowData[col.field] == rowData['conditionMin']">ต้องผ่านการเรียนคอร์สมาอย่างน้อย</div>
                      {{rowData[col.field]}}
                      <div *ngIf="rowData[col.field] == rowData['conditionMin']">คอร์ส</div>
                    </div>
                    <div class="ui-g" *ngIf="rowData[col.field] == rowData['status']">
                      <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-6">
                        <div *ngIf="rowData['status']  == '0'">
                          ยังไม่ได้ลงทะเบียน
                        </div>
                        <div *ngIf="rowData['status']  == '1'">
                          สำเร็จการศึกษา
                        </div>
                        <div *ngIf="rowData['status']  == '2'">
                          กำลังศึกษา
                        </div>
                      </div>
                    </div>

                  </td>
                  <td *ngIf="rowData['status']  != '1' && rowData['status']  != '2'">
                    <button pButton type="button" label="สมัคร" class="ui-button-success" (click)="assignCourse(rowData['id'])"
                      style="width: 50%"></button>
                    <button pButton type="button" label="ขออนุมัติพิเศษ" class="ui-button-info"
                      style="width: 50%"></button>
                  </td>
                  <td *ngIf="rowData['status']  == '1' || rowData['status']  == '2'">
                    <button pButton type="button" label="สมัคร" class="ui-button-success" (click)="assignCourse(rowData['id'])"
                      style="width: 50%" disabled></button>
                    <button pButton type="button" label="ขออนุมัติพิเศษ" class="ui-button-info" style="width: 50%"
                      disabled></button>
                  </td>

                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>

      </div>
    </div>
  </div>


</div>
