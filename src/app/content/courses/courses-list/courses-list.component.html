
<div class="ui-g">
    <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
        <div style="text-align:center">
          <h1>ตารางคอร์ส</h1>
        </div>
        <div class="line"></div>
        
        <div class="container">
          <div class="row">
            <div class="ui-g">
              <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
                  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
                  <p-messages [value]="msgs"></p-messages>
                <p-table [columns]="cols" [value]="courses" [paginator]="true" [rows]="10" [responsive]="true">
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th pSortableColumn="date">
                        วันที่
                        <p-sortIcon field="date" ariaLabel="Activate to sort"
                          ariaLabelDesc="Activate to sort in descending order"
                          ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                      </th>
                      <th pSortableColumn="name" class="ui-p-4">
                        ชื่อคอร์ส
                        <p-sortIcon field="name" ariaLabel="Activate to sort"
                          ariaLabelDesc="Activate to sort in descending order"
                          ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                      </th>
                      <th pSortableColumn="location" class="ui-p-5">
                        สถานที่
                        <p-sortIcon field="location" ariaLabel="Activate to sort"
                          ariaLabelDesc="Activate to sort in descending order"
                          ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                      </th>
                      <th pSortableColumn="annotaion" class="ui-p-6">
                        หมายเหตุ
                        <p-sortIcon field="annotaion" ariaLabel="Activate to sort"
                          ariaLabelDesc="Activate to sort in descending order"
                          ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                      </th>
                      <th class="ui-p-6">
                        รายชื่อ
                      </th>
                      <th>
        
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                      <td *ngFor="let col of columns;" [routerLink]="['/courses',rowData['id']]">
                        <span class="ui-column-title">{{col.header}}</span>
                        {{rowData[col.field]}}
                      </td>
                      <td>
                        <button pButton type="button" label="สมัคร" class="ui-button-success" (click)="confirm1()" style="width: 50%"></button>
                        <button pButton type="button" label="ขออนุมัติพิเศษ" class="ui-button-info" style="width: 50%"></button>
                      </td>
                      <td>
                      <div class="ui-g">
                        <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-6">
                        <button pButton type="button" label="สมัคร" class="ui-button-success" (click)="confirm1()" ></button>
                        </div>
                     </div>
                      <div class="ui-g">
                        <div class="ui-g-6 ui-lg-6 ui-md-6 ui-sm-6">
                        <button pButton type="button" label="ขออนุมัติพิเศษ" class="ui-button-info" ></button>
                        </div>
                      </div>
                                      
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
      
</div>
