<div class="ui-g">
    <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12 ">
        <div style="text-align: center">
            <h2>{{(course) ? course.name : ''}}</h2>
        </div>
        <div class="container">
            <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
            <p-messages [value]="msgs"></p-messages>
            <p-card>
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-2 ui-md-2 ui-sm-12">
                        <label><b>วันที่</b></label></div>
                    <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 "> {{(course) ? course.stDate : ''}} - {{(course) ? course.endDate : ''}} </div>

                    <div class="ui-g-12 ui-lg- ui-md-2 ui-sm-12">
                        <label><b>รายละเอียด</b></label></div>
                    <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 "> {{(course) ? course.detail : ''}} </div>

                    <div class="ui-g-12 ui-lg-2 ui-md-2 ui-sm-12">
                        <label><b>สถานที่</b></label></div>
                    <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 "> {{(course) ? course.locationName : ''}} </div>

                    <div class="ui-g-12 ui-lg-2 ui-md-2 ui-sm-12">
                        <label><b>หมายเหตุ</b></label></div>
                    <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 ">
                        ต้องมีการลงคอร์สมาอย่างน้อย {{(course) ? course.conditionMin : ''}} คอร์ส
                    </div>
                    <div class="ui-g-12 ui-lg-2 ui-md-2 ui-sm-12">
                        <label><b>สถานะ</b></label></div>
                    <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 ">{{(course) ? course.status : ''}}</div>

                    <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-lg-9 ui-md-9 ui-sm-12" style="margin: 0 auto;">
                                <div class="ui-g btn-center">
                                    <div class="ui-g-12 ui-lg-3 ui-md-3 ui-sm-12" *ngIf="course['saStatus'] !== '2' && course['canRegister'] === 1">
                                        <button pButton type="button" label="สมัคร" icon="pi pi-check" (click)="assignCourse(course['id'])" [disabled]="course['canRegister'] === 0"></button>
                                    </div>
                                    <div class="ui-g-12 ui-lg-3 ui-md-3 ui-sm-12" *ngIf="course['saStatus'] !== '2' && course['canRegister'] === 1">
                                        <button pButton type="button" label="ขออนุมัติพิเศษ" icon="pi pi-check" class="ui-button-warning" [disabled]="course['canRegister'] === 0" (click)="saCourse(course['id'])"></button>
                                    </div>


                                    <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12" *ngIf="course['saStatus'] === '2' && course['canRegister'] === 0">
                                        <button pButton type="button" label="ยกเลิกการขออนุมัติพิเศษ" class="ui-button-warning" [disabled]="course['canRegister'] !== 0" (click)="cancelApprovalCourse(course['id'])"></button>
                                    </div>
                                    <div class="ui-g-12 ui-lg-3 ui-md-3 ui-sm-12">
                                        <button pButton type="button" label="กลับ" class="ui-button-secondary" routerLink="/courses"></button>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>


            </p-card>

        </div>
    </div>

</div>

<p-dialog header="ข้อความจากระบบ" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="ui-g">
                <div class="ui-g-4">
                    <label for="name">รายละเอียด</label>
                </div>
                <div class="ui-g-8">
                    <textarea pInputTextarea id="name" [(ngModel)]="specialApprove.detail" ></textarea>
                </div>
            </div>
        </div>
    </div>
    <p-footer>
        <div>
            <button type="button" pButton (click)="approvalCourse()" label="ยืนยัน"></button>
            <button type="button" pButton (click)="displayDialog=false" label="ยกเลิก"></button>
        </div>
    </p-footer>
</p-dialog>
