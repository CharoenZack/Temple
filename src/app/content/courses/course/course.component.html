<div class="ui-g-12">
  <div class="row">

    <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12 ui-fluid">
      <div style="text-align: center">
        <h2>{{course.name}}</h2>
      </div>
      
      <p-card  [style]="{width: '100%',height:'80%'}">

          <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12 ui-fluid">
          <label class="ui-g-1 ui-lg-1 ui-md-1 ui-sm-1 ui-fluid">วันที่</label>
          <div class="ui-g-11 ui-lg-11 ui-md-11 ui-sm-11 ui-fluid"> {{course.date}} </div>
        </div>
        <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12 ui-fluid">
        <label class="ui-g-1 ui-lg-1 ui-md-1 ui-sm-1 ui-fluid">รายละเอียด</label>
        <div class="ui-g-11 ui-lg-11 ui-md-11 ui-sm-11 ui-fluid"> {{course.detail}} {{course.detail}} {{course.detail}}</div>
      </div>

        <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12 ui-fluid">
          <label class="ui-g-1 ui-lg-1 ui-md-1 ui-sm-1 ui-fluid">สถานที่</label>
          <div class="ui-g-11 ui-lg-11 ui-md-11 ui-sm-11 ui-fluid"> {{course.location}} </div>
        </div>

        <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12 ui-fluid">
          <label class="ui-g-1 ui-lg-1 ui-md-1 ui-sm-1 ui-fluid">หมายเหตุ</label>
          <div class="ui-g-11 ui-lg-11 ui-md-11 ui-sm-11 ui-fluid"> {{course.annotation}} </div>
        </div>
      </p-card>


    </div>

  </div>
</div>
