<div class="ui-g">
  <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12 ">
    <div style="text-align: center">
      <h2>{{course.name}}</h2>
    </div>
    <div class="container">
      <p-card [style]="{width: '100%',height:'100%'}">
        <div class="ui-g">
          <div class="ui-g-12 ui-lg-2 ui-md-2 ui-sm-12">
            <label><b>วันที่</b></label></div>
          <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 "> {{(course) ? course.stDate:''}} - {{(course) ? course.endDate:''}}  </div>

          <div class="ui-g-12 ui-lg- ui-md-2 ui-sm-12">
            <label><b>รายละเอียด</b></label></div>
          <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 "> {{(course) ? course.detail:''}} </div>

          <div class="ui-g-12 ui-lg-2 ui-md-2 ui-sm-12">
            <label><b>สถานที่</b></label></div>
          <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 "> {{(course) ? course.locationName:''}} </div>

          <div class="ui-g-12 ui-lg-2 ui-md-2 ui-sm-12">
            <label><b>หมายเหตุ</b></label></div>
          <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 ">
            ต้องมีการลงคอร์สมาอย่างน้อย {{(course) ? course.conditionMin:''}} คอร์ส
          </div>
          <div class="ui-g-12 ui-lg-2 ui-md-2 ui-sm-12">
            <label><b>สถานะ</b></label></div>
          <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 ">{{(course) ? course.status:''}}</div>


        </div>
        <div class="ui-g">
          <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
            <div class="ui-g">
              <div class="ui-g-2 ui-lg-2 ui-md-3 ui-sm-12">
                <button pButton type="button" label="สมัคร" icon="pi pi-check"
                  [disabled]="[course.canRegister] == '0' "></button>
              </div>
              <div class="ui-g-2 ui-lg-2 ui-md-3 ui-sm-12">
                <button pButton type="button" label="ขออนุมัติพิเศษ" icon="pi pi-check"
                  [disabled]="[course.canRegister]  == '0'"></button>
              </div>
              <div class="ui-g-2 ui-lg-2 ui-md-3 ui-sm-12">
                <button pButton type="button" label="กลับ" class="ui-button-secondary" routerLink="/courses"></button>
              </div>
            </div>
          </div>

        </div>



      </p-card>

    </div>
  </div>

</div>
