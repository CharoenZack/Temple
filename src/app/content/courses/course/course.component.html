<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12 ">
  <div style="text-align: center">
    <h2>{{course.name}}</h2>
  </div>

  <div class="container">
    <p-card [style]="{width: '100%',height:'100%'}">
      <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12 ">
        <label class="ui-g-12 ui-lg-1 ui-md-2 ui-sm-12"><b>วันที่</b></label>
        <div class="ui-g-12 ui-lg-11 ui-md-10 ui-sm-12 "> {{course.date}} </div>
        <label class="ui-g-12 ui-lg-1 ui-md-2 ui-sm-12 "><b>รายละเอียด</b></label>
        <div class="ui-g-12 ui-lg-11 ui-md-10 ui-sm-12 "> {{course.detail}} {{course.detail}} {{course.detail}}
        </div>
        <label class="ui-g-12 ui-lg-1 ui-md-2 ui-sm-12 "><b>สถานที่</b></label>
        <div class="ui-g-12 ui-lg-11 ui-md-10 ui-sm-12 "> {{course.location}} </div>
        <label class="ui-g-12 ui-lg-1 ui-md-2 ui-sm-12 "><b>หมายเหตุ</b></label>
        <div class="ui-g-12 ui-lg-11 ui-md-10 ui-sm-12 "> {{course.annotation}} </div>
      </div>
      <br>

      <button pButton type="button" label="สมัคร" icon="pi pi-check"></button>
      <button pButton type="button" label="กลับ" class="ui-button-secondary" routerLink="/courses"></button>

    </p-card>

  </div>
</div>
