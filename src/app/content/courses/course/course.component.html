<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12 ">
  <div style="text-align: center">
    <h2>{{course.name}}</h2>
  </div>

  <div class="container">
    <p-card [style]="{width: '100%',height:'100%'}">    
        <div class="ui-g-12 ui-lg-2 ui-md-2 ui-sm-12">
        <label ><b>วันที่</b></label></div>
        <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 "> {{course.stDate}} </div>

        <div class="ui-g-12 ui-lg- ui-md-2 ui-sm-12">
        <label ><b>ลายละเอียด</b></label></div>
        <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 "> {{course.detail}} </div>
        
        <div class="ui-g-12 ui-lg-2 ui-md-2 ui-sm-12">
        <label ><b>สถานที่</b></label></div>
        <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 "> {{course.locationName}} </div>
        
        <div class="ui-g-12 ui-lg-2 ui-md-2 ui-sm-12">
        <label ><b>หมายเหตุ</b></label></div>
        <div class="ui-g-12 ui-lg-10 ui-md-10 ui-sm-12 "> 
         ต้องมีการลงคอร์สมาอย่างน้อย {{course.conditionMin}}* 
        </div>
    
      <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
      <div class="ui-g-2 ui-lg-2 ui-md-3 ui-sm-12">
      <button pButton type="button" label="สมัคร" icon="pi pi-check"></button>
      </div>
      <div class="ui-g-2 ui-lg-2 ui-md-3 ui-sm-12">
      <button pButton type="button" label="กลับ" class="ui-button-secondary" routerLink="/courses"></button>
      </div>
      </div>
      
      

    </p-card>

  </div>
</div>
