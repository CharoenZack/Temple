<div class="ui-g-11 ui-lg-11 ui-md-10 ui-sm-9">
    <div class="text-right" *ngIf="!dropdrow()">อนุมัติ</div>
    <p-dropdown [options]="menusSelect" optionLabel="menuName" value="status" [(ngModel)]="status" *ngIf="dropdrow()"></p-dropdown>
</div>
<div class="ui-g-1 ui-lg-1 ui-md-2 ui-sm-3">
    <p-button label="ยืนยัน" (onClick)=sentData()></p-button>
</div>
<p-messages [value]="msgs"></p-messages>
<div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">

    <p-table [columns]="cols" [value]="member" [paginator]="true" [rows]="10">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th class="table-grid">
                    <p-checkbox value="true" inputId="la" (onChange)="selectAll()" [(ngModel)]="check" binary="true"></p-checkbox>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
                <td *ngFor="let col of columns" class="content-center">
                    <div class="ui-g-12">
                        <p-checkbox *ngIf="showCheckbox()" [value]="rowData[col.field]" [(ngModel)]="rowData.checked" binary="true" (onChange)="oncheck()"></p-checkbox>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>

<div class="ui-g-11 ui-lg-11 ui-md-10 ui-sm-9">
    <div class="text-right" *ngIf="!dropdrow()">อนุมัติ</div>
    <p-dropdown [options]="menusSelect" optionLabel="menuName" value="status" [(ngModel)]="status" *ngIf="dropdrow()"></p-dropdown>
</div>
<div class="ui-g-1 ui-lg-1 ui-md-2 ui-sm-3">
    <p-button label="ยืนยัน" (onClick)=sentData()></p-button>
</div>
